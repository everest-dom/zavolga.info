<script type="text/javascript">
jQuery(document).ready(function(){
    
  jQuery('.submit').click(function(e){  
	 e.preventDefault();

     btn = this;
      
     console.log(btn);
      
     block_form = jQuery(btn).parents("#WebToLeadForm");

     name = jQuery(block_form).find('[name="last_name"]').val();
     phone = jQuery(block_form).find('[type="tel"]').val();

	 console.log(name);
	 console.log(phone);
     
     if(name == "undefined"){
      name = "";
     }
     
     if(phone == "undefined"){
      phone = "";
     }
     
     if((name != "")&&(phone == /\d{9,11}/)){
      R7K12.crm({
        type: "Form",//тип заявки
        title: "Заявка с сайта",//Заголовок заявка
        comment: "zavolga.info",//комментарий
        name: name,//имя контакта
        phone: phone,//телефон
        tag: 'Ярославль',
        fields:{
         lead:{
             '537747': location.href,
               '448347': "UA-49298821-15",
                '555033': "Ярославль"
            }
        }
      });
       
       setTimeout(function(){
        window.location.href = "http://zavolga.info/thanks.php";
       }, 1000);
     }
   });
   
  })  
</script>
